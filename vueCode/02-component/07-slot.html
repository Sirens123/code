<!--v-solt指令-->
<script>
    Vue.config.productionTip = false
    const ListItem = {
        data() {
            return {
                title: '今天你吃了吗'
            }
        },
        template: `
            <div>
                <slot :title="title"></slot>
            </div>

        `
    }
    const List = {
        components: {
            ListItem
        },
        template: `
            <list-item >
                <template v-slot="receive">
                    {{receive.title}}
                </template>
            </list-item>
        `
    }

    let vm = new Vue({
        el: '#root',
        template: `
            <list></list>
        `,
        components: {
            List
        }
    })
</script>
