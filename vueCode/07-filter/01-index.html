<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root" :gender="sex | gender">
    {{ sex | gender}}
</div>
<script>
    // 1.全局过滤器 Vue.filter
    //   gender:过滤器名字
    //   value:过滤器的原始值
    Vue.filter('gender',function(value){
        return value == 0 ? '男' : '女'
    })

    let vm = new Vue({
        el: "#root",
        data: {
            sex: 1
        },
        // 2.局部过滤器
        filters:{
            gender(value){
                return value == 0 ? '男' : '女'
            }
        }
    })
</script>
</body>
</html>
