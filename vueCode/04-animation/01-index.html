<!--练习代码-->
<div id="root">
    <transition
            name="fade"
            enter-active-class="animated fadeInRight"
            leave-active-class="animated fadeOutRight"
    >
        <div v-if="show">
            transition
        </div>
    </transition>
    <button @click="toggle">toggle</button>
</div>
<!--组件被加载时有动画
第三方动画库：animate.css-->
<script>
    Vue.config.productionTip = false
    let vm = new Vue({
        el:"#root",
        data:{
            show:true
        },
        methods:{
            toggle(){
                this.show = !this.show
            }
        }
    })
</script>
